<!doctype html>
<html>
  <head>
    <!-- head tags are invisible, meta charset is language, meta tags also used for SEO searches snippit descriptions and extra links -->
    <title>The title shows up in tab</title>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- these are headers -->
  <h1>I'm so cool</h1>
  <h2>I'm so cool</h2>
  <h3>I'm so cool</h3>
  <h4>I'm so cool</h4>
  <h5>I'm so cool</h5>
  <h6>I'm so cool</h6>
  <p>This one is a paragraph</p>
  <!-- the a is for anchor -->
  <a href="http://google.com"> The text </a>
  <!-- target is where it opens, blank is new tab -->
  <a href="http://google.com" target="_blank"> The text </a>
  <a href="./index2.html">Hello</a>
  <!-- images -->
  <img src="https://i.ytimg.com/vi/G7RgN9ijwE4/hqdefault.jpg" alt="description of your image">
  <img src="./hqdefault.jpg" alt="some backup text"title="Display Title"
width="800" height="600">
  <ol type="A">
    <li>first</li>
    <li>second</li>
  </ol>
  <dl>
  <dt>First term</dt>
  <dd>Term definition</dd>
  <p id="tips">Useful Tips Section</p>
<a href="#tips">Jump to the Useful Tips Section</a>
</dl>
 <!-- tables -->
<tr>
  <th>name</th>
  <th>date</th>
  </tr>
  <tr>
    <td>it's</td>
    <td>me!</td>
    </tr>
  </body>
</html>
